<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>
        /* Simple styles for understanding */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span><strong>Product Management System</strong></span>
        <a href="list.html">View Products</a>
        <a href="add.html">Add Product</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
