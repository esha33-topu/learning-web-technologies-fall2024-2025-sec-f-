<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Group Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            display: inline-block;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Select Your Blood Group</h3>

    <form onsubmit="return validateBloodGroup()">
        <select id="bloodGroup">
            <option value="">-- Select Blood Group --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <button type="submit">Submit</button>

        <div id="message" class="message"></div>
    </form>
</div>

<script>
    function validateBloodGroup() {
        const bloodGroup = document.getElementById('bloodGroup').value;
        const message = document.getElementById('message');

        if (bloodGroup === "") {
            message.textContent = "Please select a blood group.";
            message.className = "message error";
            return false;
        } else {
            message.textContent = "Blood group validated successfully!";
            message.className = "message success";
            return true;
        }
    }
</script>

</body>
</html>
