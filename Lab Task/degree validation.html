<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degree Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .degree-options label {
            display: block;
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">Select Your Degree</div>
    <form onsubmit="return validateDegree()">
        <div class="degree-options">
            <label><input type="checkbox" name="degree" value="ssc"> SSC</label>
            <label><input type="checkbox" name="degree" value="hsc"> HSC</label>
            <label><input type="checkbox" name="degree" value="bsc"> BSc</label>
        </div>

        <button type="submit">Submit</button>
        <div id="degreeMessage"></div>
    </form>
</div>

<script>
    function validateDegree() {
        const degrees = document.getElementsByName('degree');
        const message = document.getElementById('degreeMessage');

        // Check if at least one checkbox is checked
        let selected = false;
        for (let degree of degrees) {
            if (degree.checked) {
                selected = true;
                break;
            }
        }

        if (!selected) {
            message.textContent = "Please select at least one degree.";
            message.className = "error";
            return false;
        } else {
            message.textContent = "Degree validated successfully!";
            message.className = "success";
            return true;
        }
    }
</script>

</body>
</html>
