<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .filter-container {
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
        }
        .filter-container select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .vehicle-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .vehicle-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .vehicle-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .vehicle-card p {
            margin: 0 0 10px;
            color: #555;
        }
        .vehicle-card button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .vehicle-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Inventory</h1>
    </header>
    <div class="filter-container">
        <label for="filter-type">Filter by Type:</label>
        <select id="filter-type">
            <option value="all">All</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="truck">Truck</option>
        </select>
        <label for="filter-price">Filter by Price:</label>
        <select id="filter-price">
            <option value="all">All</option>
            <option value="low">Below $20,000</option>
            <option value="mid">$20,000 - $50,000</option>
            <option value="high">Above $50,000</option>
        </select>
    </div>
    <div class="gallery">
        <div class="vehicle-card" data-type="sedan" data-price="low">
            <img src="sedan.jpg" alt="Sedan">
            <h3>Sedan</h3>
            <p>Price: $18,000</p>
            <button>View Details</button>
        </div>
        <div class="vehicle-card" data-type="suv" data-price="mid">
            <img src="suv.jpg" alt="SUV">
            <h3>SUV</h3>
            <p>Price: $35,000</p>
            <button>View Details</button>
        </div>
        <div class="vehicle-card" data-type="truck" data-price="high">
            <img src="truck.jpg" alt="Truck">
            <h3>Truck</h3>
            <p>Price: $55,000</p>
            <button>View Details</button>
        </div>
    </div>
    <script>
        const filterType = document.getElementById('filter-type');
        const filterPrice = document.getElementById('filter-price');
        const vehicleCards = document.querySelectorAll('.vehicle-card');

        function filterVehicles() {
            const type = filterType.value;
            const price = filterPrice.value;

            vehicleCards.forEach(card => {
                const cardType = card.getAttribute('data-type');
                const cardPrice = card.getAttribute('data-price');

                if ((type === 'all' || cardType === type) &&
                    (price === 'all' || cardPrice === price)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        filterType.addEventListener('change', filterVehicles);
        filterPrice.addEventListener('change', filterVehicles);
    </script>
</body>
</html>
